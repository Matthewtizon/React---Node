<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Dashboard</title>
</head>
<body>
    <header class="navbar">
        <div class="container">
            <h1>Dashboard</h1>
            <div id="navLinks">
                <button type="reset" id="logoutBtn" class="btn-primary">Logout</button>
            </div>
        </div>
    </header>
    
    <section class="container" style="margin-top: 3rem;">
        <h2>Welcome, <span id="userName"></span> </h2>
        <p>This is your protected dashboard</p>
    </section>

    <div id="adminPanel" style="margin-top: 2rem; display: none;">
        <h3>Admin Panel</h3>
        <p>Only visible to admins.</p>
    </div>

    <div id="guestPanel" style="margin-top: 2rem; display: none;">
        <h3>Guest Panel</h3>
        <p>Only visible to Guest.</p>
    </div>

    <script src="js/auth.js"></script>
    <script src="./js/dashboard.js"></script>
    <script src="./js/navbar.js"></script>
</body>
</html>
